<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="shortcut icon" href="./mi.ico" />
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/mine.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="h-logo">
                <a href="#">小米网</a>
            </div>
        </div>
    </div>
    <div class="login-banner">
        <div class="container clearfix">
            <div class="login-mainbox">
                <div class="nav-tabs">
                    <a href="javascript:;" class="current">账号登录</a>
                    <span class="line">|</span>
                    <a href="javascript:;">扫码登录</a>
                </div>
                <div class="login-area">
                    <div class="input-box">
                        <input type="text" name="username" placeholder="邮箱/手机号码/小米ID" class="ipt-list">
                        <input type="password" name="password" placeholder="密码" class="ipt-list">
                    </div>
                    <div class="hint">
                        <em></em>
                        <span>请输入密码</span>
                    </div>
                    <div class="btn-bg">
                        <input type="button" id="login-btn" value="登录" class="login-btn">
                    </div>
                    <div class="other-login">
                        <div class="tel-login">
                            <a href="#">手机短信登录/注册</a>
                        </div>
                        <div class="forget">
                            <a href="./register.html">立即注册</a>
                            <span>|</span>
                            <a href="#">忘记密码？</a>
                        </div>
                        <div class="other-login-type">
                            <fieldset class="other-type-tit">
                                <legend align='center'>其他方式登录</legend>
                            </fieldset>
                            <div class="other-login-links">
                                <a href="#" class="type-qq">
                                    <i></i>
                                </a>
                                <a href="#" class="type-weibo">
                                    <i></i>
                                </a>
                                <a href="#" class="type-alipay">
                                    <i></i>
                                </a>
                                <a href="#" class="type-weixin">
                                    <i></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer  t-c">
        <ul class="lang-select clearfix ">
            <li>
                <a href="#" class="current">简体</a>
                <span>|</span>
            </li>
            <li>
                <a href="#">繁体</a>
                <span>|</span>
            </li>
            <li>
                <a href="#">English</a>
                <span>|</span>
            </li>
            <li>
                <a href="#">常见问题</a>
            </li>
        </ul>
        <p class="footer-info">
            <span>
                小米公司版权所有-京ICP备10046444-

                <a href="#">京公网安备11010802020134号</a>
                -京ICP证110507号
            </span>
        </p>
    </div>
</body>

</html>
