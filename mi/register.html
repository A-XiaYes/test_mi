<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="shortcut icon" href="./mi.ico" />
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/register.js"></script>
    <!-- <script src="./js/mine.js"></script> -->
</head>

<body>
    <div class="wrapper">
        <div class="layout">
            <div class="layout-logo">
                <a href="javascript" class="milogo"></a>
            </div>
            <div class="layout-title t-c">
                <h4 class="title">注册小米账号</h4>
            </div>
            <div class="regbox">
                <div class="regbox-input">
                    <label>用户名</label>
                    <input type="text" name="username" placeholder="用户名" class="list-input">
                    <span class="hint u-hint">
                        <!-- 请输入正确的用户名 -->
                    </span>
                </div>
                <div class="regbox-input">
                    <label>密码</label>
                    <input type="password" name="password" placeholder="密码" class="list-input">
                    <span class="hint p-hint">
                        <!-- 请输入正确的用户名 -->
                    </span>
                </div>
                <div class="regbox-input">
                    <label>确认密码</label>
                    <input type="password" name="repass" placeholder="确认密码" class="list-input">
                    <span class="hint rp-hint">
                        <!-- 请输入正确的用户名 -->
                    </span>
                </div>
                <div class="regbox-input">
                    <label>邮箱</label>
                    <input type="email" name="email" placeholder="邮箱" class="list-input">
                    <span class="hint e-hint">
                        <!-- 请输入正确的用户名 -->
                    </span>
                </div>
                <div class="regbox-input">
                    <label>手机号</label>
                    <input type="text" name="tel" placeholder="手机号" class="list-input">
                    <span class="hint t-hint">
                        <!-- 请输入正确的用户名 -->
                    </span>
                </div>
            </div>
            <div class="regbox-btn t-c">
                <input type="button" value="立即注册">
            </div>
            <div class="msg t-c">
                <label class="select-privacy">
                    已阅读并同意：小米
                    <a href="#">用户协议</a>
                    和
                    <a href="#">营私政策</a>
                </label>
            </div>
        </div>
        <div class="footer  t-c">
            <ul class="lang-select clearfix ">
                <li>
                    <a href="#" class="current">简体</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">繁体</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">English</a>
                    <span>|</span>
                </li>
                <li>
                    <a href="#">常见问题</a>
                </li>
            </ul>
            <p class="footer-info">
                <span>
                    小米公司版权所有-京ICP备10046444-
                    <img src="./images/ghs.png" alt="">
                    <a href="#">京公网安备11010802020134号</a>
                    -京ICP证110507号
                </span>
            </p>
        </div>
    </div>
</body>

</html>
